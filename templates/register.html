<title>Rekisteröi käyttäjä</title>

<form action="{{ url_for('register') }}" method="post">
Käyttäjätunnus: <input type="text" name="username" value="{{ username }}">
<br>
Salasana: <input type="password" name="password1">
<br>
Salasana uudestaan: <input type="password" name="password2">
<br>
<input type="submit" value="Rekisteröidy">
</form>

{% if error_message %}
{{ error_message }}
{% endif %}
