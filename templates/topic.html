<title>Aiheet</title>
<h1>{{ topic.name }}</h1>
<a href={{ url_for("index") }}>Palaa etusivulle</a>
<hr>
{% for thread in threads %}
{{ thread.subject }}, julkaissut <b>{{ thread.creator_name }}</b> {{ thread.created_at }}
<br>
{{ thread.content }}
<br>
<a href={{ url_for("open_thread", topic_name=topic.name, thread_id=thread.id) }}>Siirry ketjuun</a> 
<a href={{ url_for("delete", topic_id=topic.id, thread_id=thread.id, message_id=0) }}>Poista ketju</a>
<hr>
{% endfor %}
<form action={{ url_for("open_topic", topic_name=topic.name) }} method="post">
Otsikko: <input type="text" name="new_thread_name">
<br>
Viesti: <input type="text" name="new_thread_content">
<br>
<input type="submit" value="Lisää keskustelu">
</form>
