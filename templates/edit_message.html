{% extends "layout.html" %}

{% block title %}Muokkaa viestiä{% endblock %}
{% block content %}

<h2>Muokkaa viestin sisältöä</h2>
<form action="{{ url_for('edit_message', message_id=message.id) }}" method="post">
<input type="text" id="edited_message_content" name="edited_message_content" value="{{ message.content }}" maxlength="500">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<input class="button" type="submit" value="Tallenna muutokset">
</form>

{% endblock %}
