{% extends "layout.html" %}

{% block title %}Muokkaa lankaa{% endblock %}
{% block content %}

<h2>Muokkaa ketjun otsikkoa ja sisältöä</h2>
<form action="{{ url_for('edit_thread', thread_id=thread.id) }}" method="post">
<label for="edited_thread_subject">Otsikko</label>
<input type="text" id="edited_thread_subject" name="edited_thread_subject" value="{{ thread.subject }}" maxlength="100">
<label for="edited_thread_content">Sisältö</label>
<textarea id="edited_thread_content" name="edited_thread_content" maxlength="500" rows="4" cols="50">{{ thread.content }}</textarea>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<input class="button" type="submit" value="Tallenna">
</form>

{% endblock %}
